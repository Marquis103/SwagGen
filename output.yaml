openapi: 3.0.0
info:
  version: v1
  title: O3 API Documentation
  contact:
    name: O3 Solutions
    email: support@o3.solutions
paths:
  /api/projects/apilist:
    get:
      tags:
        - Projects
      summary: Project List
      description: This method returns a list of projects for current authenticated user.
      operationId: Projects_ListProjects
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ViewProject"
            text/json:
              schema:
                $ref: "#/components/schemas/ViewProject"
            application/xml:
              schema:
                $ref: "#/components/schemas/ViewProject"
            text/xml:
              schema:
                $ref: "#/components/schemas/ViewProject"
  /login:
    post:
      tags:
        - Authentication
      summary: Login
      description: User login and authentication.
      operationId: Authentication_Login
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginDTO"
          text/json:
            schema:
              $ref: "#/components/schemas/LoginDTO"
          application/xml:
            schema:
              $ref: "#/components/schemas/LoginDTO"
          text/xml:
            schema:
              $ref: "#/components/schemas/LoginDTO"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/LoginDTO"
        description: Login Parameters
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SwaggerDataSourceResult_LoginSuccessDTO_"
            text/json:
              schema:
                $ref: "#/components/schemas/SwaggerDataSourceResult_LoginSuccessDTO_"
            application/xml:
              schema:
                $ref: "#/components/schemas/SwaggerDataSourceResult_LoginSuccessDTO_"
            text/xml:
              schema:
                $ref: "#/components/schemas/SwaggerDataSourceResult_LoginSuccessDTO_"
  "/SelectProject/{projectID}":
    post:
      tags:
        - Authentication
      summary: Select a Project
      description: Selects a project and builds the appropriate navigation tree for the user
      operationId: Authentication_SelectProject
      parameters:
        - name: projectID
          in: path
          description: Project ID
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SwaggerDataSourceResult_NavTreeConfiguration_"
            text/json:
              schema:
                $ref: "#/components/schemas/SwaggerDataSourceResult_NavTreeConfiguration_"
            application/xml:
              schema:
                $ref: "#/components/schemas/SwaggerDataSourceResult_NavTreeConfiguration_"
            text/xml:
              schema:
                $ref: "#/components/schemas/SwaggerDataSourceResult_NavTreeConfiguration_"
  "/api/iwps/apilist/{projectID}":
    get:
      tags:
        - IWPs
      summary: Project IWP's
      description: Gets a list of Installation Work Packages for a given project
      operationId: IWPs_ListIWPs
      parameters:
        - name: projectID
          in: path
          description: Project ID
          required: true
          schema:
            type: integer
            format: int32
        - name: skip
          in: query
          description: The number of records to take
          required: false
          schema:
            type: integer
            format: int32
        - name: take
          in: query
          description: The number of records to take
          required: false
          schema:
            type: integer
            format: int32
        - name: pageSize
          in: query
          description: The number of records per page
          required: false
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SwaggerDataSourceResult_ViewInstallationWorkPackage\
                  _"
            text/json:
              schema:
                $ref: "#/components/schemas/SwaggerDataSourceResult_ViewInstallationWorkPackage\
                  _"
            application/xml:
              schema:
                $ref: "#/components/schemas/SwaggerDataSourceResult_ViewInstallationWorkPackage\
                  _"
            text/xml:
              schema:
                $ref: "#/components/schemas/SwaggerDataSourceResult_ViewInstallationWorkPackage\
                  _"
